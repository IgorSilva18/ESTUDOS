<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>imagem dinamica</h1>
    <p>adaptando os tamanhos da imagens</p>
    <picture>
        <source media="(min-width: 1050px )" srcset="IMAGENS/GRANDE.png" type="image/png">
        <source media="(min-width: 750px)" srcset="IMAGENS/MEDIO.png" type="image/png">
        <img src="IMAGENS/PEQUENO.png" alt="fotogrande">
    </picture>
    <h1>vamos aprender a reproduzir audios</h1>
    <audio src="MIDIA/MIDIA.mp3" controls autoplay></audio>
</body>
</html>
