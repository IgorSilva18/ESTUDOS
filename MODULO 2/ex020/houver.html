<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exemplo de hover</title>
    <style>
        div > p {
            display: none;
        }
        div:hover > p {
            display: block;
            color: white;
            background-color: red;
        }
        div:hover{
            color: red;

        }
    </style>
</head>
<body>
    <h1>exemplo de houver</h1>
    <p>passe o mouse sobre o texto a abaixo</p>
    <div>passe o mouse aki
        <p>text escondido</p>
    </div>
</body>
</html>
